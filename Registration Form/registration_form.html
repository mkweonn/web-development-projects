<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Michelle Kweon | Registration Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

	<style>
		#main {
			padding: 25px;
			width: 700px;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="row">
			<h2 class="col-12 mt-5 mb-4">Registration Form</h2>

			<div class="col-12">
				<form id="form">
					<div class="form-group row">
						<label for="first" class="col-sm-2 col-form-label">First Name:</label>
						<div class="col-sm-10">
							<input type="text" name="first" class="form-control" placeholder="First Name" id="first">

							<small id="first-error" class="form-text text-danger"></small>
						</div>
					</div> <!-- .form-group -->

					<div class="form-group row">
						<label for="last" class="col-sm-2 col-form-label">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" name="last" class="form-control" placeholder="Last Name" id="last">

							<small id="last-error" class="form-text text-danger"></small>
						</div>
					</div> <!-- .form-group -->

					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-10">
							<input type="text" name="email" class="form-control" placeholder="yourname@example.com" id="email">

							<small id="email-error" class="form-text text-danger"></small>
						</div>
					</div> <!-- .form-group -->

					<div class="form-group row">
						<label for="website" class="col-sm-2 col-form-label">Website:</label>
						<div class="col-sm-10">
							<input type="text" name="website" class="form-control" placeholder="http://example.com" id="website">

							<small id="website-error" class="form-text text-danger"></small>
						</div>
					</div> <!-- .form-group -->

					<div class="row mb-2">
						<div class="col-sm-8 offset-sm-2">
							<small class="form-text text-muted">Acceptable formats: 123 456 7890, 123-456-7890</small>
						</div>
					</div> <!-- .row -->

					<div class="form-group row">
						<label for="phone" class="col-sm-2 col-form-label">Phone:</label>
						<div class="col-sm-8">
							<input type="text" name="phone" class="form-control" placeholder="123-456-7890" id="phone">

							<small id="phone-error" class="form-text text-danger"></small>
						</div>
					</div> <!-- .form-group -->

					<div class="row mb-2">
						<div class="col-sm-8 offset-sm-2">
							<small class="form-text text-muted">Must contain at least one of each: Uppercase character, Lowercase character, Digit, Special character !, @, #, $, %, ^, &, or *.</small>
						</div>
					</div> <!-- .row -->

					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Password:</label>
						<div class="col-sm-8">
							<input type="password" name="password" class="form-control" placeholder="********" id="password">

							<small id="password-error" class="form-text text-danger"></small>
						</div>
					</div> <!-- .form-group -->

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div> <!-- .col -->
					</div> <!-- .form-group -->
				</form>

				<p id="success-submission"></p>

			</div> <!-- .col -->
		</div> <!-- .row -->
	</div> <!-- #main -->

	<script src="validation.js"></script>

<!-- 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
