<!DOCTYPE html>
<html>
<head>
	<title>Michelle Kweon | Form Page</title>
	<style>
		#header {
			text-align: center;
		}

		h2 {
			color: darkblue;
		}

		#main {
			width: 600px;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
		}

		.form-row {
			margin: 10px 0px;
			display: flex;
		}

		.form-col {
			width: 200px;
		}

	</style>
</head>
<body>
	<div id="main">
		<div id="header">
			<h2>Employment Application</h2>
			<p>Thank you for your interest in our company! Please complete the fields below. We will reach out to you once the interest form is reviewed.</p>
		</div> <!-- #header -->

		<form action="confirmation.html">
			
			<div class="form-row">
				
				<div class="form-col">
					<label for="name-id">Full name:</label>
				</div>

				<input id="name-id" type="text" placeholder="John Doe">

			</div> <!-- .form-row -->

			<div class="form-row">

				<div class="form-col">
					<label for="email-id">Email:</label>
				</div>

				<input id="email-id" type="email" placeholder="johndoe@gmail.com">
			</div> <!-- .form-row -->

			<div class="form-row">
				<div class="form-col">
					<label for="subject">Position you are applying for:</label>
				</div>

				<select id="subject">
					<option>Project Manager</option>
					<option>Marketing Coordinator</option>
					<option>Data Analyst</option>
					<option>Other</option>
				</select>
			</div> <!-- .form-row -->

			<div class="form-row">

				<div class="form-col">
					Employment desired:
				</div>

				<label>
					<input type="checkbox">
					Full-time
				</label>

				<label>
					<input type="checkbox">
					Part-time
				</label>

				<label>
					<input type="checkbox">
					Seasonal
				</label>

			</div> <!-- .form-row -->


			<div class="form-row">
				
				<div class="form-col">
					<label for="salary-id">Desired pay:</label>
				</div>

				<input id="salary-id" type="text">

			</div> <!-- .form-row -->

			<div class="form-row">
				
				<div class="form-col">
					<label for="day-id">Start date:</label>
				</div>

				<input id="day-id" type="text">

			</div> <!-- .form-row -->

			<div class="form-row">

				<div class="form-col">
					Are you willing to relocate?
				</div>

				<label>
					<input type="radio" name="relocate">
					Yes
				</label>

				<label>
					<input type="radio" name="relocate">
					No
				</label>

				<label>
					<input type="radio" name="relocate">
					Not sure
				</label>

			</div> <!-- .form-row -->

			<div class="form-row">

				<div class="form-col">
					<label for="msg">Reference/Questions:</label>
				</div>

				<textarea id="msg" placeholder="Type here"></textarea>

			</div> <!-- .form-row -->

			<div class="form-row">

				<label>
					<input type="checkbox">
					I accept the Terms and Conditions.
				</label>

			</div>  <!-- .form-row -->

			<div class="form-row">
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</div> <!-- .form-row -->
		</form>

	</div> <!-- #main -->

</body>
</html>
