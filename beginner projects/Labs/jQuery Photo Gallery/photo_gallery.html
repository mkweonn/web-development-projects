<!DOCTYPE html>
<html>
<head>
	<title>Michelle Kweon | Simple Photo Gallery</title>
	<style>
		#gallery{
			width: 400px;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}

		.img-container {
			text-align: center;
			/*display: flex;*/
			/*align-items: flex-start;
			align-items: center;*/
		}

		.img-container > img {
			margin-left: auto;
			margin-right: auto;
			width: 250px;
			height: auto;
		/*	padding: 10px;*/
		}

		img + p {
			text-align: center;
			visibility: hidden;
		}

		img:hover + p {
			visibility: visible;
		}
	</style>
</head>
<body>
	<div id="gallery">
		<h1>Famous Lacrosse Players</h1>
		<div class="img-container">
			<img id="Paul" src="img/paul_rabil.jpeg" alt="Paul Rabil">
			<p>Paul Rabil</p>
		</div> <!-- .img-container -->

		<div class="img-container">
			<img id="Taylor" src="img/taylor_cummings.jpeg" alt="Taylor Cummings">
			<p>Taylor Cummings</p>
		</div> <!-- .img-container -->

		<div class="img-container">
			<img id="Gary" src="img/gary_gait.jpeg" alt="Gary Gait">
			<p>Gary Gait</p>
		</div> <!-- .img-container -->

		<div class="img-container">
			<img id="Katie" src="img/katie_schwarzmann.jpg" alt="Katie Schwarzmann">
			<p>Katie Schwarzmann</p>
		</div> <!-- .img-container -->

		<div class="img-container">
			<img id="Marcus" src="img/marcus_holman.jpeg" alt="Marcus Holman">
			<p>Marcus Holman</p>
		</div> <!-- .img-container -->
	</div> <!-- #gallery -->

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

	<script>
		$('#Paul').click(function(){
			$('#Paul').css('border', '4px solid red');
			$('#Taylor').css('border', '0px none');
			$('#Gary').css('border', '0px none');
			$('#Katie').css('border', '0px none');
			$('#Marcus').css('border', '0px none');
		});

		$('#Taylor').click(function(){
			$('#Paul').css('border', '0px none');
			$('#Taylor').css('border', '4px solid red');
			$('#Gary').css('border', '0px none');
			$('#Katie').css('border', '0px none');
			$('#Marcus').css('border', '0px none');
		});

		$('#Gary').click(function(){
			$('#Paul').css('border', '0px none');
			$('#Taylor').css('border', '0px none');
			$('#Gary').css('border', '4px solid red');
			$('#Katie').css('border', '0px none');
			$('#Marcus').css('border', '0px none');
		});

		$('#Katie').click(function(){
			$('#Paul').css('border', '0px none');
			$('#Taylor').css('border', '0px none');
			$('#Gary').css('border', '0px none');
			$('#Katie').css('border', '4px solid red');
			$('#Marcus').css('border', '0px none');
		});

		$('#Marcus').click(function(){
			$('#Paul').css('border', '0px none');
			$('#Taylor').css('border', '0px none');
			$('#Gary').css('border', '0px none');
			$('#Katie').css('border', '0px none');
			$('#Marcus').css('border', '4px solid red');
		});
	</script>
</body>
</html>
